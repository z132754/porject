<body>

        </nav>
    </header>

    <main>
        <div class="contact-header">
            <div class="contact-section">
                <div class="contact-info">
                    <div><i class="fas fa-map-marker-alt"></i>Address, City, Country</div>
                    <div><i class="fas fa-envelope"></i>123456@email.com</div>
                    <div><i class="fas fa-phone"></i>+00 0000 000 000</div>
                    <div><i class="fas fa-clock"></i>Mon - Fri 8:00 AM to 5:00 PM</div>
                </div>
            
                <div class="contact-form">
                    
                    <form class="contact" action="" method="post">
                        <h2>聯繫我們</h2>
                        <input type="text" name="name" class="text-box" placeholder="You Name" required>
                        <input type="email" name="email" class="text-box" placeholder="You Email" required>
                        <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                        <input type="submit" name="submit" class="send-btn" value="Send">
        
                    </form>
                </div>
            </div>    
        </div>
    </main>


    <footer>
