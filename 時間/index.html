<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>time</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="display">
            <div id="time"></div>
        </div>
        <!-- <span></span>
        <span></span> -->
    </div>

    <script>
        setInterval(()=>{
            const time = document.querySelector("#time")
            let date = new Date();
            let house = date.getHours();
            let minutes = date.getMinutes();
            let seconds = date.getSeconds();
            let day_night = "AM";
            if (house > 12) {
                day_night = "PM";
                house = house - 12;
            }
            if (house < 10) {
                house = "0" + house;
            }
            if (minutes < 10) {
                minutes = "0" + minutes;
            }
            if (seconds < 10) {
                seconds = "0" + seconds;
            }
            time.textContent = house + ":" + minutes + ":" + seconds + " " + day_night;
        });
    </script>
</body>
</html>
